# Sets up the terraform backend.


steps:
  - id: 'branch name'
    name: 'alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "***************************"
        echo "$BRANCH_NAME"
        echo "***************************"

  - id: 'Initialise terraform'
    name: hashicorp/terraform:0.12.2
    entrypoint: sh
    args:
      - '-c'
      - |
        projectid=${_PROJECT_ID}
        cd infrac/tfstate
        terraform init
  - id: Terraform plan
    name: hashicorp/terraform:0.12.2
    entrypoint: sh
    args:
      - '-c'
      - |
        cd infrac/tfstate
        terraform plan -var 'projectid=${_PROJECT_ID}'
  - id: Terraform build
    name: hashicorp/terraform:0.12.2
    entrypoint: sh
    args:
      - '-c'
      - |
        cd infrac/tfstate
        terraform apply -var 'projectid=${_PROJECT_ID}'